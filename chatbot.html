<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>ChatBot API</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <div class="box">
            <h1>ChatBot API</h1>
        </div>
        <div class="message_box"></div>
        <div class="iconx">
            <button class="mic"><i class="fa fa-microphone fa-3x "  aria-hidden="true" type="button" 
                onclick="runSpeechRecognition()"></i></button><span id="action"></span>
            <textarea id="textarea" cols="30" rows="1" placeholder="Write a message..."></textarea>
        </div>
    </section>

</body>

</html>
